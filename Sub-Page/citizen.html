<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Citizen Action Tracker</title>
    <style>
      /* header */
        header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background: #2e7d32;
          color: white;
          padding: 10px 20px;
        }
        .logo {
          display: flex;
          align-items: center;
          gap: 10px;
        }
        .logo img {
          width: 40px;
          height: 40px;
          border-radius: 50%;
        }
        .logo h1 {
          font-size: 1.5em;
          margin: 0;
        }
        nav ul {
          list-style: none;
          display: flex;
          gap: 15px;
          margin: 0;
          padding: 0;
        }
        nav ul li a {
          color: white;
          text-decoration: none;
          padding: 5px 10px;
          transition: background 0.3s;
        }
        nav ul li a:hover {
          background: #1b5e20;
          border-radius: 5px;
        }
        /*header*/

        .heading {
          text-align: center;
          margin: 20px 0;
        }

      body {
          font-family: Arial, sans-serif;
          margin: 0;
          background: #D2EED4 ;
          color: #333;
      }
      h1, h2 {
          margin: 10px 0;
      }
      .container {
          max-width: 900px;
          margin: auto;
          padding: 20px;
      }
      .form-section, .leaderboard {
          background: white;
          border-radius: 8px;
          padding: 15px;
          margin-bottom: 20px;
          box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
      label {
          font-weight: bold;
          margin-top: 10px;
          display: block;
      }
      select, input, button {
          width: 100%;
          padding: 8px;
          margin-top: 5px;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 5px;
      }
      button {
          background: #2e7d32;
          color: white;
          border: none;
          cursor: pointer;
      }
      .badge {
          display: inline-block;
          background: gold;
          color: black;
          padding: 3px 8px;
          border-radius: 5px;
          font-size: 0.85em;
          margin-left: 5px;
      }
      table {
          width: 100%;
          border-collapse: collapse;
      }
      th, td {
          text-align: left;
          padding: 8px;
          border-bottom: 1px solid #ddd;
      }
      /*footer*/
        footer {
          background: #1b5e20;
          color: white;
          text-align: center;
          padding: 10px;
          font-size: 14px;
        }
        /*footer*/
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/Web-A-Thon/Images/goals.jpg" alt="Logo" />
        <h1>Green-City-Connect</h1>
      </div>
      <nav>
        <ul>
          <li><a href="/Web-A-Thon/home.html">Home</a></li>
          <li><a href="/Web-A-Thon/eco-events.html">Events & Campaigns</a></li>
          <li>
            <a href="/Web-A-Thon/green-business.html">Green Businesses</a>
          </li>
          <li><a href="/Web-A-Thon/citizen.html">Citizen Tracker</a></li>
          <li><a href="/Web-A-Thon/waste.html">Waste Hub</a></li>
          <li><a href="/Web-A-Thon/discussion.html">Forum</a></li>
          <li><a href="/Web-A-Thon/login.html">LogIn</a></li>
        </ul>
      </nav>
    </header>

    <div class="heading">
      <h1>Citizen Action Tracker</h1>
    </div>

    <div class="container">
      <div class="form-section">
        <h2>Log an Action</h2>
        <form id="actionForm">
          <label for="userName">Your Name</label>
          <input
            type="text"
            id="userName"
            placeholder="Enter your name"
            required
          />

          <label for="actionType">Select Action</label>
          <select id="actionType" required>
            <option value="">--Choose an action--</option>
            <option value="Plant a Tree">Plant a Tree (+15 pts)</option>
            <option value="Reduce Electricity">
              Reduce Electricity Usage (+7 pts)
            </option>
            <option value="Use Public Transport">
              Use Public Transport (+10 pts)
            </option>
            <option value="Recycle Waste">Recycle Waste (+5 pts)</option>
          </select>

          <button type="submit">Log Action</button>
        </form>
      </div>

      <div class="leaderboard">
        <h2>Leaderboard</h2>
        <table id="leaderboardTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Points</th>
              <th>Badges</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    <br /><br />

  </body>
</html>
