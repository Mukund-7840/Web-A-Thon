<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User Login</title>
    <link rel="stylesheet" href="login.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #fbf8cc;
        background-image: url(/Web-A-Thon/Images/Form\ background\ image.jpg);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        backdrop-filter: blur(0px);
      }
      .box {
        max-width: 350px;
        margin: 60px auto;
        background: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px #ccc;
      }
      h2 {
        text-align: center;
      }
      label {
        display: block;
        margin-top: 15px;
      }
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .action {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .action a {
        font-size: 0.95em;
        color: #007bff;
        text-decoration: none;
      }
      .action a:hover {
        text-decoration: underline;
      }
      button {
        padding: 8px 16px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="box" id="login-box">
      <h2>Login</h2>
      <form
        id="loginForm"
        autocomplete="off"
        action="/Web-A-Thon/home.html"
        method="get"
      >
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" required />

        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" required />

        <div class="action">
          <button type="submit" value="submit">Login</button>
          <a href="/Web-A-Thon/forgot-password.html" id="forgotLink"
            >Forgot Password?</a
          >
        </div>
        <div class="error" id="loginError"></div>
      </form>
      <div style="text-align: center; margin-top: 20px">
        <span
          >Don't have an account?
          <a href="/Web-A-Thon/sign-up.html" id="showSignUp">Sign Up</a></span
        >
      </div>
    </div>
  </body>
</html>
