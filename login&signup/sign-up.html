<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        body { font-family: Arial, sans-serif;
     background: #fbf8cc;
     background-image:url(/Web-A-Thon/Images/Form\ background\ image.jpg) ;
     background-repeat: no-repeat;
 background-attachment: fixed;
 background-size: cover;
 backdrop-filter: blur(0px); }
.box{ max-width: 350px;
     margin: 60px auto;
      background: #fff;
       padding: 30px;
        border-radius: 8px;
         box-shadow: 0 2px 8px #ccc; }
h2 { text-align: center; }
label { display: block;
     margin-top: 15px; }
input[type="email"], input[type="password"] {
    width: 100%;
     padding: 8px; 
     margin-top: 5px;
      border: 1px solid #ccc;
       border-radius: 4px;
}
.action { margin-top: 20px;
     display: flex; 
     justify-content: space-between;
      align-items: center; }
.action a { font-size: 0.95em;
     color: #007bff; 
     text-decoration: none; 
      text-align: center;}
.action a:hover { text-decoration: underline; }
button { padding: 8px 16px;
     background: #007bff;
      color: #fff;
       border: none;
       border-radius: 4px;
        cursor: pointer; }

    </style>
</head>
<body>
     
    <div class="box" id="signup-box" >
        <h2>Sign Up</h2>
        <form id="signupForm" autocomplete="off" action="/Web-A-Thon/login.html" method="get">
            <label for="signupName">Name</label>
            <input type="text" id="signupName" required>

            <label for="signupEmail">Email</label>
            <input type="email" id="signupEmail" required>

            <label for="signupPassword">Password</label>
            <input type="password" id="signupPassword" required minlength="6">

            <div class="action" >
                <button type="submit">Sign Up</button>
            </div>
        
        </form>
        <div style="text-align:center; margin-top:20px;">
            <span>Already have an account? <a href="/Web-A-Thon/login.html" id="showLogin">Login</a></span>

            </div>
        
        
</body>
</html>
